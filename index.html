<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diNoxys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 48px;
            color: #bb86fc;
        }
        .hero p {
            font-size: 18px;
            color: #ccc;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #6200ea;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #3700b3;
        }
        .mockup {
            margin-top: 30px;
        }
        .mockup img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>diNoxys</h1>
            <p>Discover and enjoy the best experience with our app.</p>
            <div class="buttons">
                <a href="#" class="btn">Get Started</a>
                <a href="dinoxys.apk" class="btn" download>Download</a>
            </div>
        </div>
    </div>
</body>
</html>
